<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IFRAMES</title>
    <style>
    </style>
</head>
<body>
    <h1>Falando sobre iframes!</h1>
    <p>O iframe (inline + frame) ou seja, quadros em linha, com eles podemos representar uma página de um site, como este abaixo:</p>

    <iframe src="https://account.impacta.edu.br/aluno/default.php" frameborder="0" width="400px" height="400px">
        <a href="https://account.impacta.edu.br/aluno/default.php">Faculdade Impacta</a>
    </iframe>


    <p>Também podemos representar até mesmo os nossos próprios projetos pessoais, como este abaixo:</p>

    <iframe src="paginas extras/ex001.html" frameborder="0" width="400px" height="400px">
        <a href="paginas extras/ex001.html">Projeto Pessoal</a>
    </iframe>

</body>
</html>

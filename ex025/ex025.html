<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframe</title>
    <style>
        iframe {
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.mercadolivre.com.br/" frameborder="0" scolling="auto" height="300px" width="500px">
            <a href="https://www.mercadolivre.com.br/" target="_blank">Mercado Livre</a>
        </iframe>

        Você consegue adquirir o que você deseja pelo melhor preço!
    </p>
</body>
</html>

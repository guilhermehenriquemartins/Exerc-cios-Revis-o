<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre iframes</h1>
    <p>Um iframe(inline+frame) 

        <iframe src="https://programadorbr.com/#benefits" frameborder="0" scolling="auto">
        Infelizmente seu navegador não é compatível para iframes, para acessar o conteúdo exclusivo <a href="https://programadorbr.com/#benefits">clique aqui!</a>
        </iframe>
        é muito legal!
    </p>
</body>
</html>
